name: TaskFlow CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    env:
      CI: true
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      # Ensure npm is up to date
      - name: Update npm
        run: npm install -g npm@latest
      
      # Clean install dependencies
      - name: Install dependencies
        run: |
          rm -rf node_modules
          npm cache clean --force
          npm install
          # Ensure Tailwind is explicitly installed
          npm install -D tailwindcss postcss autoprefixer
      
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=postgresql://postgres:password@localhost:5432/taskflow" >> .env
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=pk_test" >> .env
          echo "CLERK_SECRET_KEY=sk_test" >> .env
          echo "NEXT_PUBLIC_SUPABASE_URL=https://example.supabase.co" >> .env
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=example-key" >> .env
          echo "AWS_ACCESS_KEY_ID=example-key" >> .env
          echo "AWS_SECRET_ACCESS_KEY=example-key" >> .env
          echo "AWS_REGION=us-east-1" >> .env
          echo "AWS_BUCKET_NAME=taskflow-bucket" >> .env

      # Check dependencies are correctly installed
      - name: Verify dependencies
        run: |
          npm list tailwindcss postcss autoprefixer || true
          ls -la node_modules/tailwindcss || echo "Tailwind not found in node_modules"

      # Generate Prisma client
      - name: Generate Prisma client
        run: npx prisma generate
      
      # Try to build with CI optimizations
      - name: Build NextJS app
        run: npm run build 